<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="100%" height=""></canvas>
        <img class="fond" src="assets/satore.jpg">
        <div id="js_timer">
            <div id="timer">
                00:00
            </div>
        </div>
        <div class="parallelogramme"></div>
    </div>
    <div class="controle">
        <h1>Controle</h1>
    </div>
    <div id="z" class="box">
        <h1>Z</h1>
    </div>
    <div id="q" class="box">
        <h1>Q</h1>
    </div>
    <div id="s" class="box">
        <h1>S</h1>
    </div>
    <div id="d" class="box">
        <h1>D</h1>
    </div>
    <div id="space" class="box">
        <h1>Espace</h1>
    </div>
    <div id="arrowup" class="box">
        <h1>↑</h1>
    </div>
    <div id="arrowdown" class="box">
        <h1>↓</h1>
    </div>
    <div id="arrowleft" class="box">
        <h1>←</h1>
    </div>
    <div id="arrowright" class="box">
        <h1>→</h1>
    </div>
    
</body>
<script src="scripts/main.js"></script>
<script src="scripts/mouvement.js"></script>
</html>
